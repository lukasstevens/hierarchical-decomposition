apply plugin: 'java'


repositories {
    flatDir {
        dirs 'jar'
    }
}

dependencies {
    compile name: 'guava-14.0.1'
    compile name: 'parallelcolt-0.9.4'
}

def srcMain = 'src/'

sourceSets {
    main.java.srcDir "$srcMain"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


jar {
    manifest {
        attributes(
                'Main-Class': 'org.jgrapht.experimental.GraphDecomposer'
                )
    }
    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
